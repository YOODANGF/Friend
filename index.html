<h2>월광기독학교는<br>하나님의 학교입니다.</h2>
<p>월광기독학교는
월광교회 성도들을 통해 하나님이 세우신 학교입니다.
십 오년 동안 기도와 수고와 헌신을 통해
이루어졌습니다.<br>우리에게는 학교에 대한
믿음과 소망과 사랑하는 뜨거운 마음이 있습니다.
하나님이 하시는 기적 아닌 것이 없습니다.<br>
기적으로 광주 캠퍼스(초등과정)가 세워졌고
함평 캠퍼스(중·고 과정)가 세워져가고 있습니다.
오직 믿음과 말씀과 기도로 이루어진 일들입니다.
